<!doctype html>
<html>
  <head>
    <style>
      .invert {-webkit-filter: invert(100%);filter: invert(100%);}
.button {
    background-color: #F4FA58; /* Green */
    border: none;
    color: black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
   transition-duration: 0.3s;  
  cursor: pointer;

      }

.button1 {
    background-color: white; 
    color: black; 
    border: 2px solid #4CAF50;
}
      .button1:hover {
    background-color: #4CAF50;
    color: white;
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
      }
</style>
    <script>
    function myFunction(){
      var element = document.getElementById("img");

    

     
      if(element.classList.contains("invert") == true){
        element.classList.remove("invert");
      }
    else{
      element.classList.add("invert");
    }
    }
    function backgroundColour(){
      var i = document.getElementById("background");
      
     if(i.style["background-color"]=="tomato"){
       i.style["background-color"]="LightGray";
     }
     else {
         i.style["background-color"] ="tomato";
     }
    }
    
    </script>
    <title>I am watching you in your sleep</title>
  </head>
  <body id="background" style="background-color:tomato"> 
    <h1 style="color:powderblue;">Min f√∏rste gang med html :)</h1>
    <p><img id="img" class="invert" src="meme.jpg" alt="Meme" width="300" height="300"></p>
    <button onclick="myFunction();backgroundColour()" class="button button1">Pointless button</button>

    
  </body>
</html>
